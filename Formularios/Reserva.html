<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva</title>
     <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="/JS/Reserva.js"></script>
</head>

<body>
    <nav class="navbar" style="background-color: #e3f2fd;">
        <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/Home.html" style="color: black;">Home</a>
            </li>
        </ul>
    </nav>
    <div class="container">
        <div class="consulta mt-4">
            <div class="row">
                <div class="col-6">
                    <h3>
                        Lista de Reservas
                    </h3>
                </div>
            </div>
            <div class="box-body">
                <div class="table table-reponsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Numero de reserva</th>
                                <th>Codigo de vuelo</th>
                                <th>Codigo de pasajero</th>
                                <th>Nombre de pasajero</th>
                                <th>Ciudad de destino</th>
                                <th>Fecha de vuelo</th>
                                <th>Precio de vuelo</th>
                             </tr>
                        </thead>
                        <tbody id="DatosReserva">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="Formulario">
            <div class="row">
                <div class="col-6">
                    <h3>
                        Agregar Reserva
                    </h3>
                </div>
            </div>  
                <div class="col-12">
                    <form action="" class="Reserva">
                        <label for="">Numero de Reserva</label>
                        <input type="text" id="NUMERORESERVA" class="form-control" placeholder="Ingrese el Numero de Reserva">
                        <label for="">Codigo de Vuelo</label>
                        <input type="text" id="CODIGOVUELO" class="form-control" placeholder="Ingrese el Codigo de Vuelo">
                        <label for="">Codigo de Pasajero</label>
                        <input type="text" id="CODIGOPASAJERO" class="form-control" placeholder="Ingrese el Codigo de Pasajero">
                        <label for="">Nombre de Pasajero</label>
                        <input type="text" id="NOMBREPASAJERO" class="form-control" placeholder="Ingrese el Nombre de Pasajero">
                        <label for="">Ciudad de Destino</label>
                        <input type="text" id="CIUDADDESTINO" class="form-control" placeholder="Ingrese la ciudad de Destino">
                        <label for="">Fecha de Vuelo</label>
                        <input type="datetime" id="FECHAVUELO" class="form-control" placeholder="Ingrese la Fecha de Vuelo">
                        <label for="">Precio de Vuelo</label>
                        <input type="number" id="PRECIOVUELO" class="form-control" placeholder="Ingrese el precio de Vuelo">
                        <hr>
                        <div id="btnagregarreserva">
                            <input type="submit" id="btnagregar" onclick="AgregarReserva()" value="Agregar Reserva" class="btn btn-success">
                        </div>
                    </form>
                </div>
            </div>
    </div>
    


  <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script> 
</body>
</html>
