<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pasajero</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js" ></script>
<script src ="/JS/Vuelo.js"></script>
</head>
<body>
    <nav class="navbar" style="background-color: #e3f2fd;">
        <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/Home.html" style="color: black;">Home</a>
            </li>
        </ul>
    </nav>
<div class="container">
    <div class="consulta mt-4">
        <div class="row">
            <div class="col-6">
                <h3>
                    Lista de Vuelos
                </h3>
            </div>
        </div>
        <div class="box-body">
            <div class="table table-reponsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Codigo Vuelo</th>
                            <th>Ciudad Origen</th>
                            <th>Ciudad Destino</th>
                            <th>Fecha de Vuelo</th>
                            <th>Cantidad Pasajeros</th>
                            <th>Tipo Avion</th>
                            <th>Distancia KM</th>
                         </tr>
                    </thead>
                    <tbody id="DatosVuelos">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="Formulario">
    <div class="row">
        <div class="col-6">
            <h3>
                Agregar Vuelo
            </h3>
        </div>
    </div>  
        <div class="col-12">
            <form action="" class="Vuelo">
                <label for="">Codigo Vuelo</label>
                <input type="text" id="CODIGOVUELO" class="form-control" placeholder="Ingrese el Codigo del Vuelo">
                <label for="">Ciudad Origen</label>
                <input type="text" id="CIUDADORIGEN" class="form-control" placeholder="Ingrese la Ciudad de Origen">
                <label for="">Ciudad Destino</label>
                <input type="text" id="CIUDADDESTINO" class="form-control" placeholder="Ingrese la Ciudad de Destino">
                <label for="">Fecha de Vuelo</label>
                <input type="datetime" id="FECHAVUELO" class="form-control" placeholder="Ingrese la Fecha de Vuelo">
                <label for="">Cantidad Pasajeros</label>
                <input type="number" id="CANTIDADPASAJEROS" class="form-control" placeholder="Ingrese la Cantidad de Pasajeros">
                <label for="">Tipo Avion</label>
                <input type="text" id="TIPOAVION" class="form-control" placeholder="Ingrese el Tipo de Avion">
                <label for="">Distancia KM</label>
                <input type="number" id="DISTANCIAKM" class="form-control" placeholder="Ingrese la Distancia KM">
                <hr>
                <div id="btnagregarvuelo">
                    <input type="submit" id="btnagregar" onclick="AgregarVuelo()" value="Agregar Vuelo" class="btn btn-success">
                </div>
            </form>
        </div>
    </div>
</div>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" 
crossorigin="anonymous"></script>
</body>
</html>
