<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pasajero</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js" ></script>
<script src ="/JS/Pasajero.js"></script>
</head>
<body>
    <nav class="navbar" style="background-color: #e3f2fd;">
        <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/Home.html" style="color: black;">Home</a>
            </li>
        </ul>
    </nav>
<div class="container">
    <div class="consulta mt-4">
        <div class="row">
            <div class="col-6">
                <h3>
                    Lista Pasajeros
                </h3>
            </div>
        </div>
        <div class="box-body">
            <div class="table table-reponsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Codigo Pasajero</th>
                            <th>Nombres</th>
                            <th>Apellidos</th>
                            <th>Fecha de Registro</th>
                            <th>Nacionalidad</th>
                            <th>Numero Telefonico</th>
                            <th>Email</th>
                         </tr>
                    </thead>
                    <tbody id="DatosPasajeros">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="Formulario">
    <div class="row">
        <div class="col-6">
            <h3>
                Agregar Pasajero
            </h3>
        </div>
    </div>  
        <div class="col-12">
            <form action="" class="Pasajero">
                <label for="">Codigo Pasajero</label>
                <input type="text" id="CODIGOPASAJERO" class="form-control" placeholder="Ingrese el codigo del Pasajero">
                <label for="">Nombres</label>
                <input type="text" id="NOMBRES" class="form-control" placeholder="Ingrese los Nombres del Pasajero">
                <label for="">Apellidos</label>
                <input type="text" id="APELLIDOS" class="form-control" placeholder="Ingrese los apellidos del Pasajero">
                <label for="">Fecha de Registro</label>
                <input type="datetime" id="FECHADEREGISTRO" class="form-control" placeholder="Ingrese la Fecha de Registro">
                <label for="">Nacionalidad</label>
                <input type="text" id="NACIONALIDAD" class="form-control" placeholder="Ingrese la Nacionalidad del Pasajero">
                <label for="">Numero Telefonico</label>
                <input type="number" id="NUMEROTELEFONICO" class="form-control" placeholder="Ingrese el Numero Telefonico del pasajero">
                <label for="">Email</label>
                <input type="text" id="EMAIL" class="form-control" placeholder="Ingrese el Email del Pasajero">
                <hr>
                <div id="btnagregarpasajero">
                    <input type="submit" id="btnagregar" onclick="AgregarPasajero()" value="Agregar Pasajero" class="btn btn-success">
                </div>
            </form>
        </div>
    </div>
</div>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" 
crossorigin="anonymous"></script>
</body>
</html>
