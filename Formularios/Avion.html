<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avion</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js" ></script>
<script src ="/JS/Avion.js"></script>
</head>
<body>
    <nav class="navbar" style="background-color: #e3f2fd;">
        <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/Home.html" style="color: black;">Home</a>
            </li>
        </ul>
    </nav>
    <div class="container">
        <div class="consulta mt-4">
            <div class="row">
                <div class="col-6">
                    <h3>Lista de Aviones</h3>
                </div>
            </div>
            <div class="box-body">
                <div class="table table-reponsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Numero de Avión</th>
                                <th>Tipo de Avión</th>
                                <th>Horas de Vuelo</th>
                                <th>Capacidad de Pasajeros</th>
                                <th>Fecha de Primer Vuelo</th>
                                <th>Pais de Construcción</th>
                                <th>Cantidad de Vuelos</th>
                            </tr>
                        </thead>
                        <tbody id="DatosAviones">
                            
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="Formulario">
            <div class="row">
                <div class="col-6">
                    <h3>
                        Agregar Avión
                    </h3>
                </div>
            </div>  
                <div class="col-12">
                    <form action="" class="Avion">
                        <label for="">Numero de Avión</label>
                        <input type="text" id="NUMERO_AVION" class="form-control" placeholder="Ingrese el numero de avion">
                        <label for="">Tipo de Avión</label>
                        <input type="text" id="TIPO_AVION" class="form-control" placeholder="Ingrese el tipo de avion">
                        <label for="">Horas de Vuelo</label>
                        <input type="time" id="HORAS_DE_VUELO" class="form-control" placeholder="Ingrese las horas de vuelo">
                        <label for="">Capacidad de Pasajeros</label>
                        <input type="number" id="CAPACIDAD_DE_PASAJEROS" class="form-control" placeholder="Ingrese la capacidad de pasajeros">
                        <label for="">Fecha del Primer Vuelo</label>
                        <input type="text" id="FECHA_PRIMER_VUELO" class="form-control" placeholder="Ingrese la fecha del primer vuelo">
                        <label for="">Pais de Construcción</label>
                        <input type="text" id="PAIS_DE_CONSTRUCCION" class="form-control" placeholder="Ingrese el nombre del pais de construccion">
                        <label for="">Cantidad de Vuelos</label>
                        <input type="number" id="CANTIDAD_DE_VUELOS" class="form-control" placeholder="Ingrese la cantidad de vuelos">
                        <hr>
                        <div id="btnagregaravion">
                            <input type="submit" id="btnagregar" onclick="AgregarAvion()" value="Agregar Avión" class="btn btn-success">
                        </div>
                    </form>
                </div>
        </div>
    </div>

    

    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" 
crossorigin="anonymous"></script>
</body>
</html>
